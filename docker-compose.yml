version: '3.8'

services:
  flask_app:
    build: .
    container_name: flask_app
    #image: python-embeddings-128-flask_app
    expose:
      - "5000:5000" # Exponer el puerto 5000, pero esto se quitar√°
    networks:
      - mynetwork
  
  nginx_proxy:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nginx_proxy
    ports:
      - "80:80"  # Exponer el puerto 80
    depends_on:
      - flask_app
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
